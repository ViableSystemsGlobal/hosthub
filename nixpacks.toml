[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = [
  # Build command includes prisma generate now
  "npm run build",
  # Copy static files into standalone directory (Next.js doesn't include them)
  "cp -r .next/static .next/standalone/.next/static",
  # Copy public folder into standalone
  "cp -r public .next/standalone/public"
]

[start]
# Run with HOSTNAME=0.0.0.0 to ensure the server is reachable for health checks
cmd = "HOSTNAME=0.0.0.0 node .next/standalone/server.js"

